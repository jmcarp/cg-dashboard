machine:
  environment:
    CF_API: "https://api.cloud.gov"
    CF_ORGANIZATION: "cf"
    CF_API_GC: "https://api.fr.cloud.gov"
    CF_ORGANIZATION_GC: "cloud-gov"
  post:
    - cd cg-dashboard && nvm install && nvm use && nvm alias default $(nvm current)

dependencies:
  cache_directories:
    - "node_modules"
    - "/home/ubuntu/bin/phantomjs-2.1.1"
  pre:
    - sudo apt-get update; sudo apt-get install libicu52
    - curl --output /home/ubuntu/bin/phantomjs-2.1.1 https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
    - chmod a+x /home/ubuntu/bin/phantomjs-2.1.1
    - sudo ln -s --force /home/ubuntu/bin/phantomjs-2.1.1 /usr/local/bin/phantomjs
    - go version
    - go get github.com/Masterminds/glide
    - glide install
    - npm install
  override:
    - go build
    - npm run build
test:
  pre:
    - go get github.com/axw/gocov/gocov
    - go get github.com/mattn/goveralls
    - if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
  override:
    - ./codecheck.sh -u
    - npm test

deployment:
  deploy:
    branch: [master, staging, deprecated]
    owner: 18F
    commands:
      - pip install --user ruamel.yaml
      - export BUILD_INFO=build::$CIRCLE_BRANCH::$(date -u "+%Y-%m-%d-%H-%M-%S")::$CIRCLE_BUILD_NUM::$(deploy/npm-version.sh) && python deploy/vars-to-manifest.py
      - chmod a+x deploy/circle_deploy.sh && deploy/circle_deploy.sh
  production:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: 18F
    commands:
      - pip install --user ruamel.yaml
      - export BUILD_INFO=build::$CIRCLE_BRANCH::$(date -u "+%Y-%m-%d-%H-%M-%S")::$CIRCLE_BUILD_NUM::$(deploy/npm-version.sh) && python deploy/vars-to-manifest.py
      - chmod a+x deploy/circle_deploy.sh && deploy/circle_deploy.sh
